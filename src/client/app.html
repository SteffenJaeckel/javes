<template name="app">
	<div id="app">
		<div id="leftframe" style="padding: 12px;">

		</div>
		<div id="topframe">
				<div style="position:relative;top:0px;left:0px;">
					<div style="position: absolute; top: 7px; left: -22px; font-size: 12pt;color: #fff;">
						<span class="fa-stack fa-lg">
							<i class="fa fa-circle fa-stack-2x" style="color: #337ab7;"></i>
						  <i class="fa fa-arrow-circle-left fa-stack-1x" style="opacity: 0.5;"></i>
						</span>
					</div>
				</div>
				{{#if editor}}
					<div style="position: absolute;left: 12px;right: 0px;top: 0px;bottom: 0px;padding: 10px;background-color: #337AB8;">
						<span style="font-size: 26px;  font-weight: bold;  color: #fff;  opacity: 0.5;">Bearbeitungsmodus</span>
					</div>
				{{else}}
					<div id="module" style="position: absolute; left: 0px; right: 0px; padding: 12px;padding-left:24px;">
						{{#each getmodules}}
							{{#if equal this.items.length 1 }}
								{{#each this.items}}
									<button class="btn btn-default module" data="{{this.id}}">{{this.name}}</button>
								{{/each}}
							{{else}}
								<div class="dropdown" style="display: inline;">
									<button id="dLabel" class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		                  {{this.name}}
		                  <span class="caret"></span>
		              </button>
									<ul class="dropdown-menu" aria-labelledby="dLabel">
											{{#each this.items}}
	                    	<li><a class="module" href="#" data="{{this.id}}">{{this.name}}</a></li>
											{{/each}}
	                </ul>
								</div>
							{{/if}}
						{{/each}}
						<div style="position:absolute; right: 12px;top: 12px;">
							<div class="dropdown" style="display: inline;">
								<button id="dLabel" class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                  {{getcurrentrole}}
	                  <span class="caret"></span>
	              </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dLabel">
									{{#each getroles}}
										<li>
											<a class="set-role" href="#" data="{{this.path}}">{{this.name}}</a>
										</li>
									{{/each}}
                </ul>
	            </div>
							<button id="btn-settings" class="btn btn-default">
								<i class="fa fa-cog fa-fw"></i>
							</button>
							<button id="btn-logout" class="btn btn-default">
								<i class="fa fa-power-off fa-fw"></i>
							</button>
						</div>
	        </div>
				{{/if}}
		</div>
		<div id="content" class="page-container">
			{{> Template.dynamic template=getmodul}}
		</div>
	</div>
  {{#if getmodal }}
    <div style="position:fixed;width:100%;height:100%;">
      <div id="modal-background" style="position:absolute;width:100%;height:100%;background-color:#000;opacity:0.5;"></div>
      <div style="height: 100%;position: relative;overflow: scroll;padding-bottom: 100px;padding-top: 50px;">
        <div class="modal-dialog">
          <div class="modal-content">
            {{> Template.dynamic template=getmodal  }}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
