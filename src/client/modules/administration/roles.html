<template name="roles">
  <style>
    .role-item {
      padding:4px;
      border-bottom: 1px solid #ccc;
    }
    .role-item:last-child {

    }
    .role-item:hover {
      color: #fff;
      background-color: #428BCA;
    }
  </style>
  <div style="position:absolute;left:0%;right:0%;top:0px;bottom:0%;">
    <div id="mapbody">
      <div id="mapcontainer">
        <div id="map"></div>
      </div>
      {{#if editor }}
        <div id="editmode">
          {{> Template.dynamic template=editortemplate }}
        </div>
      {{else}}
        <div id="selection">
          <div style="position:relative;width:100%;height:100%;">
            {{#if selected}}
              <div class="groupbox">
                <span class="groupbox-label">Benutzerrollen</span>
                <div class="form-group">
                  <button id="edit-role" class="btn btn-sm btn-primary" style="width:100%; text-align:left;"><i class="fa fa-pencil fa-fw"></i>&nbsp;Bearbeiten ...</button>
                </div>
              </div>
              {{#if selected.inviteroles}}
              <div class="groupbox">
                <span class="groupbox-label">Kann folgende Rollen zuweisen</span>
                <div class="form-group">
                  {{#each selected.inviteroles}}
                  <div>{{this}}</div>
                  {{/each}}
                </div>
              </div>
              {{/if}}
              {{#each selectedmodules}}
                <div class="groupbox">
                  <span class="groupbox-label">{{this.name}}</span>
                  <div class="form-group">
                      {{#each this.actions}}
                        <div><i class="fa fa-fw fa-check-square-o"></i>&nbsp;{{this}}</div>
                      {{/each}}
                  </div>
                </div>
              {{/each}}
            {{else}}
              <div class="groupbox">
                <span class="groupbox-label">Benutzerrollen</span>
                <div class="form-group">
                  <button id="add-role" class="btn btn-sm btn-primary" style="width:100%; text-align:left;"><i class="fa fa-pencil fa-fw"></i>&nbsp;Neue Rolle anlegen ...</button>
                </div>
              </div>
            {{/if}}
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
