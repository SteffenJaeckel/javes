<template name="roles">
  <style>
    .role-item {
      padding:4px;
      border-bottom: 1px solid #ccc;
    }
    .role-item:last-child {

    }
    .role-item:hover {
      color: #fff;
      background-color: #428BCA;
    }
  </style>
	<div id="datenauswahl">
		<div id="innere-auswahl">
			<button class="btn btn-success new" style="width:100%">
				<span><i class="fa fa-plus fa-fw"></i>&nbsp;Rolle erstellen</span>
			</button>
			{{#each roles}}
				<div class="role area {{getSelected this}}" data="{{this}}">
					<span style="font-size:12pt;font-weight:bold;">{{this}}</span>
				</div>
			{{/each}}
		</div>
	</div>
  <div id="datenbearbeitung">
    <div id="mapbody">
      <div id="mapcontainer">
        <div id="map"></div>
      </div>
      {{#if editor }}
        <div id="editmode">
          {{> Template.dynamic template=editortemplate }}
        </div>
      {{else}}
        <div id="selection">
          <div id="innere-toolbox">
            {{#if selected}}
              {{#if selected.inviteroles}}
              <div class="groupbox">
                <span class="groupbox-label">Kann folgende Rollen zuweisen</span>
                <div class="form-group">
                  {{#each selected.inviteroles}}
                  <div>{{this}}</div>
                  {{/each}}
                </div>
              </div>
              {{/if}}
              {{#each selectedmodules}}
                <div class="groupbox">
                  <span class="groupbox-label">{{this.name}}</span>
                  <div class="form-group">
                      {{#each this.actions}}
                        <div><i class="fa fa-fw fa-check-square-o"></i>&nbsp;{{this}}</div>
                      {{/each}}
                  </div>
                </div>
              {{/each}}
            {{/if}}
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
