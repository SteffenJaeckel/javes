<template name="roleeditor">
  <style>
    .twitter-typeahead {
      width:100%;
    }
    .tt-menu {
      background-color:#fff;
      border: 1px solid #66afe9;
      border-radius: 4px;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
      padding: 4px;
      width:100%;
      margin-top:2px;
    }
    .tt-selectable:hover {
      color: #66afe9;
    }
  </style>
  <div style="position:relative;top:0px;left:0px;width:100%;height:100%;">
    <div style="position:absolute;top:0px;left:0px;right:0px;bottom:42px;overflow-y:auto;overflow-x:hidden;">
      <div class="form-group">
        <label for="stand-desc" class="control-label">Rollenname</label>
        <input id="name" class="form-control" placeholder="Rollenname" type="text" value="{{name}}"/>
      </div>
      <div class="form-group">
        <label for="stand-desc" class="control-label">Rollenname</label>
        <input id="type" class="form-control" placeholder="Typ" type="text" value="{{type}}"/>
      </div>
      <div class="form-group">
        <label for="stand-desc" class="control-label">Modulefreigaben</label>
            {{#each permissions }}
            <div class="groupbox">
              <span class="groupbox-label">{{id}}</span>
              {{#each actions }}
                <div id="{{id}}">
                  <div class="checkbox">
                    {{#if this.ischecked}}
                      <label><input class="action" type="checkbox" data="{{data}}" id="{{id}}_" checked="checked">{{this.name}}</label>
                    {{else}}
                      <label><input class="action" type="checkbox" data="{{data}}">{{this.name}}</label>
                    {{/if}}
                  </div>
                </div>
              {{/each}}
            </div>
          {{/each}}
      </div>
      <div class="form-group">
        <label for="stand-desc" class="control-label">Kann Rollen anlegen</label>
        {{#each inviteroles }}
          <p>test</p>
        {{/each}}
      </div>
    </div>
    <div style="position:absolute; bottom:0px; left: 0px; right:0px;">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button id="abort" class="btn btn-sx btn-default"  style="text-align:left;"><i class="fa fa-remove fa-fw"></i>&nbsp;Abbrechen</button>
        </div>
        <div class="btn-group">
            <button id="save" class="btn btn-sx btn-primary" style="text-align:left;"><i class="fa fa-cloud-upload fa-fw"></i>&nbsp;Speichern</button>
        </div>
      </div>
    </div>
  </div>
</template>
