<!-- Sucht nach einem exsitierenden user, wenn keiner gefunden wurde wird das template "creatuser" erzeugt. -->
<template name="adduser">
  <div class="modal-header">
    <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="email" class="control-label">Geben Sie hier die Email Adresse des neuen Benutzers an.</label>
      <input id="email" type="email" class="form-control" value="">
    </div>
    <div class="form-group" >
      <label for="names" class="control-label">Geben Sie hier Vor- und Nachnamen des neuen Benutzers an.</label>
      <div id="names" class="input-group" style="width:100%;">
        <input id="firstname" type="text" class="form-control" value="" style="width:40%;"/>
        <input id="surname" type="text" class="form-control" value="" style="width:60%;"/>
      </div>
    </div>
    <div class="form-group" >
      <label for="role" class="control-label">Geben Sie hier den Typ des neuen Benutzers an.</label>
      <select id="role" class="form-control">
        {{#each roles}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label for="groups" class="control-label">Geben Sie hier optional Namen fÃ¼r Gruppen an, in den sich der Benutzer befinden soll. Wenn der Benutzer in mehreren Gruppen sein soll, trennen sie die Gruppen durch ein Komma.</label>
      <input id="groups" type="text" class="form-control" value=""/>
    </div>
  </div>
  <div class="modal-footer">
    <button id="abort" class="btn btn-default"><i class="fa fa-remove fa-fw"></i>&nbsp;Abbrechen</button>
    <button id="continue" data-loading-text="<i class='fa fa-spinner fa-pulse'></i> Suche ..." class="btn btn-primary"><i class="fa fa-arrow-right fa-fw"></i>&nbsp;Weiter</button>  </div>
</template>
