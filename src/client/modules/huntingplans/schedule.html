<template name="schedule">
  <style>
    table.schedule td {
      text-overflow:ellipsis;
      overflow: hidden;
      width:14%;
      text-align:center;
      border: 1px solid #ccc;
    }
    table.schedule thead td {
      font-weight: bold;
      background-color:#eee;
      padding-top:8px;
      padding-bottom:8px;
    }
    table.schedule tbody td {
      font-size: 10pt;
      color:#666;
    }
    table.schedule p {
      margin: 5px 5px;
      text-align:left;
    }
		.calitem {
			background-color:#fff;
		}

    .selectmonth {
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .disabled {
      opacity: 0.3;
    }
    .today {
      background-color: #C5E4FF;
      outline: 2px solid #008BFF;
      outline-offset: -2px;
    }

    .selection-group {
      margin-top:12px;
    }

    .add-plan {
      position:absolute;
      top:0px;
      right:3px;
      opacity:1.0;
    }

    .add-plan:hover {
      opacity:1.0;
    }

  </style>
  <div style="position:absolute;top:0px;left:0px;right:0px;bottom:64px;">
    <div style="position:absolute;top:0px;left:24px;right:24px;height:120px;padding:4px;">
      <div class="btn-group btn-group-justified selection-group" role="group" aria-label="...">
        {{#each years}}
        <div class="btn-group" role="group">
          <button type="button" data="{{index}}" class="btn btn-default selectyear {{class}}">{{name}}</button>
        </div>
        {{/each}}
      </div>
      <div class="btn-group btn-group-justified selection-group" role="group" aria-label="...">
        {{#each months}}
        <div class="btn-group" role="group">
          <button type="button" data="{{index}}" class="btn btn-default selectmonth {{class}}">{{name}}</button>
        </div>
        {{/each}}
      </div>
      <br/>
    </div>
    <div style="position:absolute;top:120px;left:24px;right:24px;bottom:0px;padding:4px;">
      <table class="schedule" width="100%" height="100%">
        <thead>
          <tr>
            <td>Montag</td>
            <td>Dienstag</td>
            <td>Mittwoch</td>
            <td>Donnerstag</td>
            <td>Freitag</td>
            <td>Samstag</td>
            <td>Sonntag</td>
          </tr>
        </thead>
        <tbody>
          {{#each dates}}
            <tr>
              {{#each this.days }}
              <td class="calitem {{class}}" data="{{this.month}}">
                <div style="position:relative;top:0px;left:0px;width:100%;height:100%;">
                  <p>{{this.day}}. {{this.month}}. {{this.year}}</p>
                  {{#if false}}
                  <div class="add-plan"><button class="btn btn-xs btn-primary"><i class="fa fa-plus"></i></button></div>
                  {{/if}}
                  {{#each this.plans }}
                    <div class="plan selection-item" style="margin:2px" data="{{id}}">
											<div class="selection-header">
												{{name}}
											</div>
										</div>
                  {{/each}}
                  {{#if addbutton}}
                    <button class="btn btn-xs btn-success newplan" data="{{this.time}}" style="width:98%;text-align:left;margin:1%;"><i class="fa fa-plus"></i>&nbsp; Neuer Jagdtermin ...</button>
                  {{/if}}
                </div>
              </td>
              {{/each}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
