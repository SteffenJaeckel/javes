<template name="printstandmap">
  <div style="position: relative; width: 100%; padding-top: 100%;">
    <div style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;">      
       <div style="position: relative; width: 150%; height: 150%; transform: scale(0.6);transform-origin: 0 0;" >
         <div id="{{mapid}}" class="map" style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;">
         </div>
       </div>
    </div>
  </div>
</template>
