<template name="huntingoffice">
  <div class="modal-header">
    <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Jagdbüro</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <h4>Teilnehmerliste</h4>
      <p>
        Klicken Sie auf den Nachfolgenden Button um die Teilnehmerliste zu erstellen. Die Liste ist alphabetisch nach den Nachnamen sortiert.
        Ansteller haben in dieser Liste hinter ihrer Gruppennummer ein kleines 'A'.
      </p>
      <button id="download-participants" class="btn btn-primary" style="width:100%;text-align:left;" ><span class="glyphicon glyphicon-file"></span>&nbsp;Teilnehmerliste erstellen und Download starten</button>
    </div>
    <hr/>
    <div class="form-group">
      <h4>Handzettel für Ansteller</h4>
      <div class="form-group">
						<label for="guide-options-background" class="control-label">Kartenhintergrund für die Anstellrouten</label>
						<select id="guide-options-background" class="form-control" style="width:100%">
							<option>Luftbild (Google)</option>
              <option>Hybrid (Google)</option>
              <option>Forstgrundkarte (Brandenburg)</option>
						</select>
			</div>

      <p>
        Klicken Sie auf den Nachfolgenden Button um die Handzettel für die Ansteller zu erstellen. Eine Anstellergruppe sollte nie mehr als 15 Schützen umfassen da das in der Regel zu sehr langen Anstellzeiten führt.
        Die Dokumente die Sie mit diesem Programm erstellen können, brechen ab dem 15. Schützen ab.
      </p>
      <button id="download-guideplans" class="btn btn-primary" style="width:100%;text-align:left;" ><span class="glyphicon glyphicon-file"></span>&nbsp;Ansteller Handzettel erstellen und Download starten</button>
    </div>
    <hr/>
    <div class="form-group">
      <h4>Handzettel für Schützen</h4>
      <div class="form-group">
            <label for="hunter-options-background" class="control-label">Kartenhintergrund für die Schützenblätter</label>
            <select id="hunter-options-background" class="form-control" style="width:100%">
              <option>Luftbild (Google)</option>
              <option>Hybrid (Google)</option>
              <option>Forstgrundkarte (Brandenburg)</option>
            </select>
      </div>
      <p>
        Klicken Sie auf den Nachfolgenden Button um die Handzettel für die Schützen zu erstellen. Es empfielt sich nach dem Druck die Rückseite mit allgemeinen
        Informationen wie zum Beispiel der Freigabe, einem Zeitplan oder zusätzlichen Sicherheitshinweisen zu bedrucken. Die markierten Schussbereiche sind nur bis zu einem Abstand von 300m erfasst,
        sollten Sie sehr niedrige Ansitzeinrichtungen in sehr flachem Gelände haben weisen Sie die Schützen explizit darauf hin.
      </p>
      <button id="download-hunterplans" class="btn btn-primary" style="width:100%;text-align:left;" ><span class="glyphicon glyphicon-file"></span>&nbsp;Schützen Handzettel erstellen und Download starten</button>
    </div>
  </div>
</template>
