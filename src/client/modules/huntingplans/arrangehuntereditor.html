<template name="arrangehuntereditor">
  <style>
    #filterview { position:absolute;height:116px;top:0px;left:0px;right:0px; }
    #hunterlist { overflow-y:auto;position:absolute;bottom:42px;top:146px;left:0px;right:0px;border: 1px solid #ccc; border-radius: 6px;background-color: #fff; }
  </style>
  <div id="editpanel" class="toolframe">
    <div id="filterview">
      <div class="input-group input-group-sm" style='margin-bottom:6px;'>
        <span class="input-group-addon"><i class="fa fa-check-square-o fa-fw"></i></span>
        <div class="input-group-btn">
          <button type="button" class="btn btn-sm btn-default dropdown-toggle" style="left:0px;width: 239px;text-align:left;overflow:hidden;text-overflow:ellipsis;" data-toggle="dropdown" aria-expanded="false">
            {{selectedhunterfilter}}&nbsp;<span class="caret" style="position: absolute;top: 50%;margin-top:-2px;right: 15px;"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each hunterfiltertypes}}
             <li><a href="#" class="hunterfilter-switch">{{this}}</a></li>
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="input-group input-group-sm" style='margin-bottom:6px;'>
        <span class="input-group-addon" id="addon-group"><i class="fa fa-group fa-fw"></i></span>
        <input id="group-filter" type="text" class="form-control input-sm" placeholder="Gruppenfilter" aria-describedby="addon-group" value="{{groupfilter}}">
        <div class="input-group-btn">
          <button data="group-filter" class="btn btn-default btn-sm clear-filter"><i class="fa fa-close fa-fw"></i></button>
        </div>
      </div>
      <div class="input-group input-group-sm" style='margin-bottom:6px;'>
        <span class="input-group-addon" id="addon-user"><i class="fa fa-user fa-fw"></i></span>
        <input id="user-filter" type="text" class="form-control input-sm" placeholder="JÃ¤gerfilter" aria-describedby="addon-user" value="{{userfilter}}">
        <div class="input-group-btn">
          <button data="user-filter" class="btn btn-default btn-sm clear-filter"><i class="fa fa-close fa-fw"></i></button>
        </div>
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon"><i class="fa fa-paw fa-fw"></i></span>
        <div class="input-group-btn">
          <button type="button" class="btn btn-sm btn-default dropdown-toggle" style="left:0px;width: 239px;text-align:left;overflow:hidden;text-overflow:ellipsis;" data-toggle="dropdown" aria-expanded="false">
            {{selecteddogfilter}}&nbsp;<span class="caret" style="position: absolute;top: 50%;margin-top:-2px;right: 15px;"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            {{#each dogfiltertypes}}
             <li><a href="#" class="dogfilter-switch">{{this}}</a></li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
    <div id="hunterlist">
        {{#each groups}}
          {{> userlist}}
        {{/each}}
    </div>
    <div style="position:absolute; bottom:0px; left: 0px; right:0px;">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button id="abort" class="btn btn-sx btn-default"  style="text-align:left;"><i class="fa fa-remove fa-fw"></i>&nbsp;Abbrechen</button>
        </div>
        <div class="btn-group">
            <button id="save" class="btn btn-sx btn-primary {{savestate}}" style="text-align:left;"><i class="fa fa-cloud-upload fa-fw"></i>&nbsp;Speichern</button>
        </div>
      </div>
    </div>
  </div>
</template>
