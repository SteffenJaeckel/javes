<template name="areaoverview">
	<style>
		.modal-dialog {
			width:800px; !important
		}
		.goto-stand {
			cursor:pointer;
		}
	</style>
	<div class="modal-header">
		<button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Übersicht Revier {{area.name}}</h4>
	</div>
	<div class="modal-body">
		<h4>Jagdliche Einrichtungen</h4>
		<div><button id="save-execel" class="btn btn-primary" ><span class="glyphicon glyphicon-cloud-download"></span>&nbsp;&nbsp;Diese Liste als Excel-Datei Speichern</button></div>
		<h6>Sortierung</h6>
		<div>
			{{#each sortitems}}
				{{> sortitem}}
			{{/each}}
		</div>
		<table id="dataset" class="table table-hover">
			<thead>
				<tr>
					<td class="unselectable orderby" data="type">Type</td>
					<td class="unselectable orderby" data="name">Name</td>
					<td class="unselectable orderby" data="condition.value">Zustand</td>
					<td class="unselectable orderby" data="condition.updated">Letzte Überprüfung</td>
					<td class="unselectable orderby" data="condition.user">Prüfer</td>
				</tr>
			</thead>
			<tbody>
			{{#each stands}}
			<tr class="goto-stand" data="{{this._id}}">
				<td width="80px;text-align:center;" align="center" class="no-export" >
					<div class="standicon standtype-{{this.type}}" style="float:none;width:26px;height:26px;background-size: 100% 100%; background-position: 0px 0px;"></div>
				</td>
				<td width="80px;text-align:center;" align="center">
					{{this.name}}
				</td>
				<td>
					{{formatConditionText this.condition.value}}
				</td>
				<td>
					{{formatDate this.condition.updated}}
				</td>
				<td>
					{{this.condition.user}}
				</td>
			</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</template>
