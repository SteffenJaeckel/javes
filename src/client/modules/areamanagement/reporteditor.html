<template name="reporteditor">
  <style>

    div.gametype {
      display:block;
      position: relative;
      height: 40px;
      padding: 4px;
      padding-top: 4px;
      padding-left: 4px;
      border-radius: 5px;
    }

    div.listicon {
      position: absolute;
      width: 32px;
      height: 32px;
      background-size: 100% 100%;
      background-position: 0px 0px;
      left: 4px;
      top: 4px;
    }
    .twitter-typeahead {
      width:100%;
    }
    .tt-menu {
      background-color:#fff;
      border: 1px solid #66afe9;
      border-radius: 4px;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, 0.6);
      padding: 4px;
      width:100%;
      margin-top:2px;
    }
    .tt-selectable:hover {
      color: #66afe9;
    }
  </style>
  <div style="position:relative;top:0px;left:0px;width:100%;height:100%;">
    <div style="position:absolute;top:0px;left:0px;right:0px;bottom:42px;overflow-y:auto;overflow-x:hidden;">
      {{#if error}}
  			<div class="alert alert-danger" style="position:relative;"> <b>Fehler</b>
  			{{#if error.invalid_year}}Das angegebene Jahr ist ungültig.{{/if}}
  			{{#if error.invalid_month}}Der angegebene Monat ist ungültig.{{/if}}
  			{{#if error.invalid_day}}Der angegebene Tag ist ungültig.{{/if}}
  			{{#if error.invalid_hour}}Die angegebene Stunde ist ungültig. (24 Stundenmodus 0-23){{/if}}
  			{{#if error.invalid_minute}}Die angegebene Minute ist ungültig.{{/if}}
  			{{#if error.invalid_second}}Die angegebene Sekunde ist ungültig.{{/if}}
  			{{#if error.invalid_value}}Bitte verwenden Sie Zahlen.{{/if}}
  			{{#if error.invalid_date_format}}Das angegebene Datumsformat ist ungültig. Achten Sie auf Punkte als Trennzeichen z.B. 2.4.2012{{/if}}
  			{{#if error.invalid_time_format}}Das angegebene Zeitformat ist ungültig. Achten Sie auf die Doppelpunkte als Trennzeichen z.B. 10:45{{/if}}
  			{{#if error.future_dates_are_not_allowed}}Das Datum darf nicht in der Zukunft liegen.{{/if}}
  			</div>
  		{{/if}}
      <div class="form-group">
        <label for="stand-desc" class="control-label">Datum</label>
        <div class="input-group">
          <input id="change-date" class="form-control datetime date" placeholder="Datum z.B. 29.2.2012" type="text" value="{{date}}"/>
          <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
        </div>
        <label for="stand-desc" style="margin-top: 8px;" class="control-label">Uhrzeit</label>
        <div class="input-group">
          <input id="change-time" class="form-control datetime time" placeholder="Uhrzeit z.B. 22:30" type="text" value="{{time}}"/>
          <span class="input-group-addon"><span class="fa fa-time"></span></span>
        </div>
      </div>
      {{#if is 3}}
        <div class="form-group">
          <style>
            a.hunttype.selectable {
              background-color: #eee;
            }
          </style>
          <label for="hunttype" class="control-label">Jagdart</label>
          <div id="hunttype" class="btn-group btn-group-justified">
            <a role="button" data="1" class="hunttype btn btn-default selectable {{#if isMode 1}}selected{{/if}}" >Ansitz</a>
            <a role="button" data="2" class="hunttype btn btn-default selectable {{#if isMode 2}}selected{{/if}}" >Pirsch</a>
            <a role="button" data="3" class="hunttype btn btn-default selectable {{#if isMode 3}}selected{{/if}}" >Drückjagd</a>
          </div>
        </div>
        {{#if isMode 3}}
        <div class="form-group">
          <label for="hunttype" class="control-label">Erleger (wenn abweichend)</label>
          <div class="input-group" style="width:100%">
          <input id="name" class="form-control" placeholder="Vorname" type="text" style="width:50%" value="{{hunterName}}"/>
          <input id="surname" class="form-control" placeholder="Nachname" type="text" style="width:50%" value="{{hunterSurName}}"/>
          </div>
        </div>
        {{/if}}
      {{/if}}
      <div class="form-group">
        <label for="stand-name" class="control-label">Wildart</label>
        <div style="text-align:left;">
          <div class="gametype select-gt {{selectedGameType 1}}" data="1"><span class="gt gt-{{type}}01"></span><span class="select-gt-t">Rotwild</span></div>
          <div class="gametype select-gt {{selectedGameType 2}}" data="2"><span class="gt gt-{{type}}02"></span><span class="select-gt-t">Sikawild</span></div>
          <div class="gametype select-gt {{selectedGameType 3}}" data="3"><span class="gt gt-{{type}}03"></span><span class="select-gt-t">Damwild</span></div>
          <div class="gametype select-gt {{selectedGameType 4}}" data="4"><span class="gt gt-{{type}}04"></span><span class="select-gt-t">Muffelwild</span></div>
          <div class="gametype select-gt {{selectedGameType 5}}" data="5"><span class="gt gt-{{type}}05"></span><span class="select-gt-t">Rehwild</span></div>
          <div class="gametype select-gt {{selectedGameType 6}}" data="6"><span class="gt gt-{{type}}06"></span><span class="select-gt-t">Gamswild</span></div>
          <div class="gametype select-gt {{selectedGameType 7}}" data="7"><span class="gt gt-{{type}}07"></span><span class="select-gt-t">Schwarzwild</span></div>
          <div class="gametype select-gt {{selectedGameType 8}}" data="8"><span class="gt gt-{{type}}08"></span><span class="select-gt-t">Raubwild</span></div>
          <div class="gametype select-gt {{selectedGameType 9}}" data="9"><span class="gt gt-{{type}}09"></span><span class="select-gt-t">Sonstige</span></div>
        </div>
      </div>
      {{#if is 3}}
        <div class="form-group">
          <label for="game-parameter" class="control-label">Geschlecht, Altersklasse und Wildmarkennummer</label>
          <div id="game-parameter" class="input-group">
            <span class="input-group-btn">
              <button id="change-gender" class="btn btn-default" style="width:50px;">{{gender}}</button>
            </span>
            <input id="change-ageclass" class="form-control" placeholder="AK" type="text" style="width:20%;text-align:right;" value="{{ageclass}}"/>
            <input id="change-badgeid" class="form-control" placeholder="Wildmarke" type="text" style="width:80%" value="{{badgeid}}"/>
          </div>
        </div>
      {{/if}}
      <div class="form-group">
        <label for="change-desc" class="control-label">Bemerkungen (optional)</label>
        <textarea id="change-desc" class="form-control" placeholder="Bemerkungen" style="width:100%; min-width:100%; max-width:100%;">{{standdesc}}</textarea>
      </div>
    </div>
    <div style="position:absolute; bottom:0px; left: 0px; right:0px;">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button id="abort" class="btn btn-sx btn-default"  style="text-align:left;"><i class="fa fa-remove fa-fw"></i>&nbsp;Abbrechen</button>
        </div>
        <div class="btn-group">
            <button id="save" class="btn btn-sx btn-primary {{savestate}}" style="text-align:left;"><i class="fa fa-cloud-upload fa-fw"></i>&nbsp;Speichern</button>
        </div>
      </div>
    </div>
  </div>
</template>
