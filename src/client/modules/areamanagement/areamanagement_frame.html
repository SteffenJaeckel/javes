<template name="areamanagement_frame">
  <div id="mapbody">
    <div id="stats">
      <button class="btn btn-xs btn-default">
        Gesamtanzahl Stände : <b>{{numstands}}</b>
      </button>
      <button class="btn btn-xs btn-default">
        <span class="fa fa-fw fa-binoculars"></span>&nbsp;Gesamtanzahl&nbsp;Sichtungen&nbsp;:&nbsp;<b>{{numviews}}</b>
      </button>
      <button class="btn btn-xs btn-default">
        <span class="fa fa-fw fa-pagelines"></span>&nbsp;Gesamtanzahl&nbsp;Fehlschüsse&nbsp;:&nbsp;<b>{{nummisses}}</b>
      </button>
      <button class="btn btn-xs btn-default">
        <span class="fa fa-fw fa-crosshairs"></span>&nbsp;Erlegte&nbsp;Stücke&nbsp;:&nbsp;<b>{{numkills}}</b>
      </button>
      <button class="btn btn-xs btn-default">
        <span class="fa fa-fw fa-envelope"></span>&nbsp;Nachrichten&nbsp;:&nbsp;<b>{{areamessages.count}}</b>
      </button>
    </div>
    <div id="mapcontainer">
      <div id="map"></div>
    </div>
    {{#if editor }}
      <div id="editmode">
        {{> Template.dynamic template=editortemplate }}
      </div>
    {{else}}
      <div id="selection" style="width:{{framewidth}}px; transition: width 0.15s;">
        {{#if isstandselected }}
          {{> viewstand}}
        {{else}}
          {{#if isreportselected}}
            {{> reportview}}
          {{else}}
            <div class="groupbox">
              <span class="groupbox-label">Pirschbezirk</span>
              <p class="infoblock">
                Der Pirschbezirk ist <b>{{areasize}}</b>&nbsp;ha groß. Es sind <b>3</b> Begehungsscheininhaber zugewiesen.
              </p>
              <div class="form-group">
                <button id="adjust-area" class="btn btn-sm btn-default" style="width:100%; text-align:left;"><i class="fa fa-pencil fa-fw"></i>&nbsp;Fläche anpassen ...</button>
              </div>
              <div class="form-group">
                <button class="btn btn-sm btn-default" style="width:100%; text-align:left;"><i class="fa fa-edit fa-fw"></i>&nbsp;Pirschbezirk umbennen ...</button>
              </div>
              <div class="form-group">
                <button id="area-share" class="btn btn-sm btn-default" style="width:100%; text-align:left;"><i class="fa fa-lock fa-fw"></i>&nbsp;Freigaben ...</button>
              </div>
              <div class="form-group">
                <button class="btn btn-sm btn-danger" style="width:100%; text-align:left;"><i class="fa fa-trash fa-fw"></i>&nbsp;Pirschbezirk löschen ...</button>
              </div>
            </div>
            <div class="groupbox">
              <span class="groupbox-label">Jagdliche Einrichtungen</span>
              <div class="form-group">
                <button id="area-overview" class="btn btn-sm btn-default" style="width:100%; text-align:left;"><i class="fa fa-table fa-fw"></i>&nbsp;Übersicht jagdliche Einrichtungen ...</button>
              </div>
              <div class="form-group">
                <button id="new-stand" class="btn btn-sm btn-primary" style="width:100%; text-align:left;"><i class="fa fa-plus fa-fw"></i>&nbsp;Neue jagdliche Einrichtung ...</button>
              </div>
            </div>
            <div class="groupbox">
              <span class="groupbox-label">Berichte</span>
              <div class="form-group">
                <button id="report-overview" class="btn btn-sm btn-default" style="width:100%; text-align:left;"><i class="fa fa-table fa-fw"></i>&nbsp;Übersicht Berichte ...</button>
              </div>
              <div class="form-group">
                <button id="new-view-report" class="btn btn-sm btn-primary" style="width:100%; text-align:left;"><i class="fa fa-binoculars fa-fw"></i>&nbsp;Wildbeobachtung eintragen ...</button>
              </div>
              <div class="form-group">
                <button id="new-kill-report" class="btn btn-sm btn-primary" style="width:100%; text-align:left;"><i class="fa fa-crosshairs fa-fw"></i>&nbsp;Abschuss eintragen ...</button>
              </div>
              <div class="form-group">
                <button id="new-miss-report" class="btn btn-sm btn-primary" style="width:100%; text-align:left;"><i class="fa fa-pagelines fa-rotate-90 fa-fw"></i>&nbsp;Nachsuche melden ...</button>
              </div>
            </div>
          {{/if}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
