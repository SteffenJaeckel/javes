<template name="editarea">
	<div class="modal-header">
		<button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Pirschbezirk umbenennen</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="area-name" class="control-label">Geben Sie hier den Namen fÃ¼r den neune Pirschbezirk ein</label>
			<input id="area-name" class="form-control" placeholder="Reviername" type="text" style="width:100%" value="{{ name }}"/>
		</div>
		<div class="form-group">
			<label for="area-desc" class="control-label">Geben Sie hier optional eine Beschreibung des Reviers an.</label>
			<textarea id="area-desc" class="form-control" placeholder="Revierbeschreibung" style="width:100%; min-width:100%; max-width:100%;">{{ desc }}</textarea>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default modal-close" data-dismiss="modal">Abbrechen</button>
		<button id="save" type="button" class="btn btn-primary">Speichern</button>
	</div>
</template>
