<template name="areamanagement">
	{{#if showdashboard}}
		{{> dashboard}}
	{{else}}
		{{> testmap}}
	{{/if}}
</template>

<template name="areamanagement-xxx">
	{{#unless areas.count }}
		<button id="new-area" class="btn btn-default" >Revier anlegen</button>
	{{else}}
		<div class="btn-group">
			<button class="btn btn-default dropdown-toggle" type="button" id="area-selector" data-toggle="dropdown">
				{{selectedAreaName}}&nbsp;&nbsp;<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="area-selector">
				{{#each areas }}
					{{> area_item}}
				{{else}}
					<li><a id="new-area" role="menuitem" tabindex="-1" href="#">Neues Revier</a></li>
				{{/each}}
			</ul>
		</div>
		<!--div class="btn btn-default disabled" style="opacity:1.0;"><span class="glyphicon glyphicon-chevron-right"></span></div-->
		<div class="btn-group">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Optionen</button>
			<ul class="dropdown-menu" aria-labelledby="edit">
				<li><a id="new-area" role="menuitem" tabindex="-1" href="#">Neues Revier</a></li>
				<li class="divider"></li>
				{{#if canEdit }}
				<li><a id="edit-borders" role="menuitem" tabindex="-1" href="#">Reviergrenzen anpassen</a></li>
				<li><a id="rename-area" role="menuitem" tabindex="-1" href="#">Revier umbennen</a></li>
				<li><a id="share-info" role="menuitem" tabindex="-1" href="#">Revier teilen</a></li>
				<li class="divider"></li>
				<li><a id="report-overview" role="menuitem" tabindex="-1" href="#">Übersicht Berichte</a></li>
				<li><a id="area-overview" role="menuitem" tabindex="-1" href="#">Übersicht jagdliche Einrichtungen</a></li>
				<li class="divider"></li>
				{{#if false}}
				<li><a id="new-path" role="menuitem" tabindex="-1" href="#">Neuen Weg anlegen</a></li>
				<li class="divider"></li>
				{{/if}}
				<li><a id="new-stand" role="menuitem" tabindex="-1" href="#">Neue jagdliche Einrichtung</a></li>
				<!--li class="disabled"><a role="menuitem" tabindex="-1" href="#">Jagdliche Einrichtung Exportieren</a></li-->
				<li class="divider"></li>
				{{/if}}
				<li><a id="new-view-report" role="menuitem" tabindex="-1" href="#">Sichtung eintragen</a></li>
				<li><a id="new-miss-report" role="menuitem" tabindex="-1" href="#">Anschuss eintragen</a></li>
				<li><a id="new-kill-report" role="menuitem" tabindex="-1" href="#">Abschuss eintragen</a></li>
				<li class="divider"></li>
				<li><a id="delete-area" role="menuitem" tabindex="-1" href="#">Revier entfernen</a></li>
			</ul>
		</div>
	{{/unless}}
</template>
