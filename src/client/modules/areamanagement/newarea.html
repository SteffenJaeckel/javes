<template name="newarea">
	<div class="modal-header">
		<button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Neuen Pirschbezirk anlegen</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="area-name" class="control-label">Geben Sie hier den Namen für den neune Pirschbezirk ein</label>
			<input id="area-name" class="form-control" placeholder="Neuer Reviername" type="text" style="width:100%" value="{{ newareaname }}"/>
		</div>
		<div class="form-group">
			<label for="pirschbezirk-oberförsterei" class="control-label">Geben Sie hier die Forstrevierdaten (Oberförsterei, Forstrevier) ein</label>
			<div class="input-group" style="width:100%">
				<select id="pirschbezirk-oberförsterei" class="form-control" placeholder="Oberförsterei" style="width:50%" value="{{ newareaname }}">
					{{#each Oberförstereien}}
						{{#if IstOberförstereiAusgewählt this}}
							<option selected="Selected">{{this}}</option>
						{{else}}
							<option>{{this}}</option>
						{{/if}}
					{{/each}}
				</select>
				<select id="pirschbezirk-oberförsterei" class="form-control" placeholder="Forstrevier" style="width:50%" value="{{ newareaname }}">
					{{#each Forstreviere}}
					<option>{{this}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="area-desc" class="control-label">Geben Sie hier optional eine Beschreibung des Reviers an.</label>
			<textarea id="area-desc" class="form-control" placeholder="Revierbeschreibung" style="width:100%; min-width:100%; max-width:100%;">{{ newareadesc }}</textarea>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default modal-close" data-dismiss="modal">Abbrechen</button>
		<button id="save" type="button" class="btn btn-primary {{enabled}}">Speichern</button>
	</div>
</template>
