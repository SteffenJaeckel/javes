<template name="dashboard">
  <style>

    .area {
      font-size: 8pt;
      padding: 10px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      background-color: #fff;
      color: #333;
      /* color: #fff; */
      text-align: left;
      border-radius: 4px;
      margin: 14px;
      border: 2px solid #999999;
    }

    .area:hover {
      border: 2px solid #428bca;
      background-color: #E3E9EF;
    }

    .
  </style>
  <div style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;">
    <div style="position: relative; widht:100%;height:100%;">
      <div style="position:absolute; top:0px; left:0px; right:0px; height:58px; padding:14px; border-bottom: 2px solid #ccc; background-color:#eee;">
        {{#if checkPermission "areamanagement.newArea"}}
          <button id="new-area" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;Neuen Pirschbezirk anlegen ...</button>
        {{/if}}
      </div>
      <div style="position: absolute; padding: 24px; overflow: auto; top: 52px; bottom:0px; left: 0px; right:0px;">
        <div class="scroll-y">
          {{#each areas}}
            <div id="{{_id}}" class="area" data="{{_id}}">
              <p style="font-size:14pt;font-weight:bold;">{{name}}</p>
              <span style="color:#aaa;"><i class="fa fa-envelope fa-fw"></i>&nbsp;Neue Nachrichten: {{messages.count this._id}}</span>&nbsp;|&nbsp;
              <span style="color:#aaa;"><i class="fa fa-user fa-fw"></i>&nbsp;Mitbenutzer 0</span>&nbsp;|&nbsp;
              <span style="color:#aaa;"><i class="fa fa-crosshairs fa-fw"></i>&nbsp;Neue Absch√ºsse 0</span>&nbsp;|&nbsp;
              <span style="color:#aaa;"><i class="fa fa-binoculars fa-fw"></i>&nbsp;Neue Beobachtungen 0</span>&nbsp;|&nbsp;
              <span style="color:#aaa;"><i class="fa fa-pagelines fa-rotate-90 fa-fw"></i>&nbsp;Neue Nachsuchen 0</span>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
