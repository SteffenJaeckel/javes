<template name="sortitem">
	<div class="btn btn-group btn-xs">
		<button type="button" class="btn btn-xs btn-default changesorting" data="{{key}}">
		<span class="glyphicon {{sortmode}}"></span>
		&nbsp;<b>{{name}}</b></button>
		<button type="button" class="btn btn-xs btn-default removesorting" data="{{key}}"><span class="glyphicon glyphicon-remove"></span></button>
	</div>
</template>
